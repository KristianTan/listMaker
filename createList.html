<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Maker - Create List</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1 class="title">List Maker</h1>
    <h2 class="subTitle">Create lists to share with your friends!</h2>
</div>

<form id="createListForm">
    <label id="listTitleLabel">Give your list a title:</label>
    <input type="text" id="listTitle" value=""><br>

    <label id="passwordLabel">Enter a password for your list:</label>
    <input type="password" id="password" value=""><br>

    <label id="retypePasswordLabel">Reenter password for your list:</label>
    <input type="password" id="retypePassword" value=""><br>

    <input type="submit" value="Create list" id="makeList">
</form>

</body>
</html>
